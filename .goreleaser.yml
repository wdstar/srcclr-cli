# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
    # you may remove this if you don't use vgo
    - go mod download
    # you may remove this if you don't need go generate
    #- go generate ./...
builds:
- env:
  - GO111MODULE=on
  - CGO_ENABLED=0
  goos:
  - windows
  - darwin
  - linux
  goarch:
  - amd64
  #- 386
  ldflags:
  - -s -w
    -X github.com/wdstar/srcclr-cli/cmd.version={{.Version}}
    -X github.com/wdstar/srcclr-cli/cmd.commit={{.Commit}}
    -X github.com/wdstar/srcclr-cli/cmd.date={{.Date}}
    -X github.com/wdstar/srcclr-cli/cmd.builtBy=goreleaser
archives:
- replacements:
    darwin: Darwin
    linux: Linux
    windows: Windows
    386: i386
    amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
